primary btn-block mt-3" type="submit" name="accion" value="login">Iniciar sesión</button>                </div>                <a href="registro.html">Registrarse</a>            </form>        </div>    </main></div><!-- Dependencias JS --><script type="text/javascript" src="view/styles/js/jquery-3.2.1.slim.min.js"></script><script type="text/javascript" src="view/styles/js/popper.min.js"></script><script type="text/javascript" src="view/styles/js/bootstrap.min.js"></script><script type="text/javascript" src="view/styles/js/main.js"></script></body></html>
