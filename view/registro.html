<!doctype html><!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="es"> <![endif]--><!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="es"> <![endif]--><!--[if IE 8]>         <html class="no-js lt-ie9" lang="es"> <![endif]--><!--[if gt IE 8]><!--> <html class="no-js" lang="es"> <!--<![endif]--><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <title>Gestión de ausencias</title>    <meta name="description" content="">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="icon" type="image/png" href="" sizes="16x16">    <link rel="stylesheet" href="styles/css/bootstrap.min.css">    <link rel="stylesheet" href="styles/css/bootstrap-theme.min.css">    <link rel="stylesheet" href="styles/css/main.css"></head><body><div id="contenedor" class="container-fluid bg-dark mvh-100">    <!--[if lt IE 9]>    <p class="browserupgrade alert alert-warning">El navegador que estás usando está <strong>desactualizado</strong>. Por favor <a href="http://browsehappy.com/">actualiza tu navegador</a> para mejorar tu experiencia.</p>    <![endif]-->    <main class="d-flex justify-content-center mvh-100 p-0">        <div id="registro" class="bg-light p-4 align-self-center">            <form>                <h2>Registro</h2>                <div class="form-group">                    <label for="usuario" class="form-control-label">Usuario</label>                    <input type="text" id="usuario" name="usuario" maxlength="15" class="form-control" placeholder="Usuario" required autofocus>                </div>                <div class="form-group">                    <label for="pass" class="form-control-label">Contraseña</label>                    <input type="password" id="pass" name="pass" class="form-control" placeholder="Contraseña" required>                    <input type="password" id="repetir-pass" name="repetir-pass" maxlength="15" class="form-control" placeholder="Repetir contraseña" required>                </div>                <div class="form-group">                    <label for="nombre" class="form-control-label">Nombre completo</label>                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej. Nombre Apellido Apellido" required>                </div>                <div class="form-group">                    <label for="departamento" class="">Departamento</label>                    <input type="text" id="departamento" name="departamento" class="form-control" placeholder="Ej. Informatica" required> <!-- Máx 16 carácteres -->                </div>                <div class="form-group">                    <label for="nivel" class="">Grupo</label>                    <select id="nivel" name="nivel" class="form-control"> <!-- Máx 16 carácteres -->                        <option value="profesor">Profesorado</option>                        <option value="direccion">Dirección</option>                        <option value="admin">Administración</option>                    </select>                </div>                <div class="form-group">                    <button class="btn btn-lg btn-primary btn-block mt-3" type="button" id="submitRegistro" name="submitRegistro" value="registro">Registrarse</button>                </div>                <a href="../index.html">Iniciar sesión</a>            </form>        </div>    </main></div><!-- Modal Lightbox --><div id="lightbox" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <h5 class="modal-title" id="exampleModalLabel"></h5>                <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">                    <span aria-hidden="true">&times;</span>                </button>            </div>            <div class="modal-body">                <img src="" alt="" class="img-responsive"/>            </div>        </div>    </div></div><!-- Dependencias JS --><script type="text/javascript" src="../controller/libraries/jQuery-3.3.1.min.js"></script><script type="text/javascript" src="styles/js/popper.min.js"></script><script type="text/javascript" src="styles/js/bootstrap.min.js"></script><script type="text/javascript" src="styles/js/main.js"></script><script type="text/javascript" src="js/mensajes.js"></script><script type="text/javascript" src="js/busqueda.js"></script><script type="text/javascript" src="../controller/libraries/inputsHandler.js"></script><script type="text/javascript" src="../controller/libraries/typeValidate.js"></script><script type="text/javascript" src="../model/classApp/Gestor.js"></script><script type="text/javascript" src="../model/classEntities/Login.js"></script><script type="text/javascript" src="../model/classEntities/Peticion.js"></script><script type="text/javascript" src="../model/classEntities/Usuario.js"></script><script type="text/javascript" src="../model/classEntities/Registro.js"></script><script type="text/javascript" src="../model/classEntitiesManager/LoginManager.js"></script><script type="text/javascript" src="../model/classEntitiesManager/PeticionManager.js"></script><script type="text/javascript" src="../model/classEntitiesManager/UsuarioManager.js"></script><script type="text/javascript" src="../model/classEntitiesManager/RegistroManager.js"></script><script type="text/javascript" src="../controller/registro/ini.js"></script><script type="text/javascript" src="../controller/registro/validate.js"></script><script type="text/javascript" src="../controller/registro/registro.js"></script><script type="text/javascript" src="../controller/registro/events.js"></script></body></html>
